<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="description" content="Dublin coding classes, Coding classes, Classes for coding">
    <meta name="keywords" content="Coding, Dublin, classes, Code">
   <!-- Title -->
    <title>Dublin Coding</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
     <!-- Inspired By CodingNepal - www.codingnepalweb.com -->
     <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Dublin Coding</label>
        <ul id="hov">
          <li><a class="active" href="#intro">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="#signup">Sign Up</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <main>
       <!-- Sign Up -->
       <section id="signup">
        <form id="signupform" method="POST" action="https://formdump.codeinstitute.net">
            <h2>Sign Up!</h2>
            <label for="first-name">First Name</label>
<input type="text" name="first_name" id="first-name" class="text-input" required>

<label for="last-name">Last Name</label>
<input type="text" name="last_name" id="last-name" class="text-input" required>

<label for="email-address">Email Address</label>
<input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
            <button type="submit" class="join-button">Join Now</button>
        </form>
    </section>

    </main>
      <!-- Font Awsome -->
      <script src="https://kit.fontawesome.com/de0549e373.js" crossorigin="anonymous"></script>
</body>
</html>
